<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/base.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">

        <title>TV</title>
    </head>
    <body>
        <div id="header">
            <h3 class="headcontent" id="data">sadasd</h3>
            <img src="img/incontro_logo.svg" class="logo">
            <h3 class="headcontent" id="orologio">asdasdas</h3>
        </div>

        <div id="main">
            <div id="youtube-video" class=""></div>
            <div id="spotify" class="tv">
                <h3 id="titolo_riproduzione" class="titolo">State Ascoltando</h3>
                <div id="songinfo">
                    <img id="cover" alt="Copertina">
                    <span>
                        <h1 id="title">Titolo: </h1>
                        <h2 id="artist">Artista: </h2>
                    </span>
                </div>
            </div>
        </div>



    </body>

    <script>

        let spot = document.getElementById("spotify");

        // Carica l'iframe API di YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Crea un <iframe> (e player YouTube) dopo il caricamento dell'API
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
            height: '650',
            width: '1000',
            videoId: 'Y_gsJrefyRQ',
            playerVars: { 
                'autoplay': 1, // Parte automaticamente
                'mute': 0,      // In modalità muto
                'controls':0
            },
            events: {
                'onReady': onPlayerReady,
            }
            });
        }

        // La funzione API chiama questa funzione quando il player è pronto
        function onPlayerReady(event) {
            event.target.playVideo(); // Assicura che il video parta
        }
    </script>
    <script src="js/utility.js"></script>


</html>

    <script>
        // Carica l'iframe API di YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Crea un <iframe> (e player YouTube) dopo il caricamento dell'API
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
            height: '750',
            width: '680',
            videoId: 'Y_gsJrefyRQ',
            playerVars: { 
                'autoplay': 1, // Parte automaticamente
                'mute': 1,      // In modalità muto
                'controls':0
            },
            events: {
                'onReady': onPlayerReady,
            }
            });
        }

        // La funzione API chiama questa funzione quando il player è pronto
        function onPlayerReady(event) {
            event.target.playVideo(); // Assicura che il video parta
        }
    </script>
    <script src="js/utility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
